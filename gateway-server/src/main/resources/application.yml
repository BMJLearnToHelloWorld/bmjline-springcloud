server:
  port: 8090

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: blog_server
          uri: lb://blog-server
          predicates:
            - Path=/blog/**
        - id: user_server
          uri: lb://user-server
          predicates:
            - Path=/user/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
